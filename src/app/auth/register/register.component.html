<section class="login-container">
  <div class="login-card">
    <div class="login-image">
      <div class="image-overlay-text">


        <img src="assets/images/home/logo.png" alt="Imagen de inicio de sesión">
        <p>Regístrate para continuar</p>
      </div>
    </div>

    <div class="login-form">
      <h2>Crear cuenta</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-field">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Ingrese su nombre"
          />
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
            <span *ngIf="name.errors?.['required']">Este campo es obligatorio</span>
          </div>
        </div>

        <div class="form-field">
          <label for="email">Usuario o Correo Electrónico</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            placeholder="Ingrese su correo electrónico"
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
            <span *ngIf="email.errors?.['required']">Este campo es obligatorio</span>
            <span *ngIf="email.errors?.['email']">Introduzca un correo electrónico válido</span>
          </div>
        </div>

        <div class="form-field">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
          />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
            <span *ngIf="password.errors?.['required']">Este campo es obligatorio</span>
          </div>
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirme su contraseña"
          />
          <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
            <span *ngIf="confirmPassword.errors?.['required']">Este campo es obligatorio</span>
          </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="loginForm.invalid">Crear Cuenta</button>
        <div class="login-link">
          <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión</a></p>
        </div>
      </form>


    </div>
  </div>
</section>
