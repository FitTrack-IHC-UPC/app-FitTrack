<app-exercise-header></app-exercise-header>
<div class="exercise-progress-container">
  <!-- Profile Section -->
<div class="profile-section">
  <div class="profile-image">
    <img [src]="userImage" alt="User Profile" />
  </div>
  <div class="profile-info">
    <div class="profile-row">
      <span class="label bold">Nombre: </span>
      <span class="value">{{name}}</span>
    </div>
    <div class="profile-row">
      <span class="label bold">Edad:</span>
      <span class="value">28</span>
      <span class="gender-symbol"> {{genderSymbol}} </span>
    </div>
    <div class="profile-row">
      <span class="label bold">75 Kg</span>
      <span class="divider">
        <img src="/assets/images/icons/rectangle.png" alt="Divider" />
      </span>
      <span class="label bold">1.65 CM</span>
    </div>
    <div class="profile-row">
      <span class="label">Peso </span>
      <span class="divider"></span>
      <span class="label"> Altura</span>
    </div>
  </div>
</div>

  <!-- Progress Bars Section -->
  <div class="progress-section">
    <h2>Mi Progreso</h2>
    <div class="progress-bars">
      <div class="progress-bar" *ngFor="let day of ['Lun', 'Mar', 'Mie', 'Jue', 'Vie']; let i = index">
        <span class="calorie-label">{{ 150 + i * 15 }} Kcal</span>
        <div class="bar-container">
          <div class="empty-bar"></div>
          <div class="filled-bar" [style.height]="(150 + i * 15) / 200 * 100 + '%'"></div>
        </div>
        <span class="day-label">{{ day }}</span>
      </div>
    </div>
  </div>

  <!-- Activities Section -->
  <div class="activities-section">
    <h2>Actividades Recientes</h2>
    <div class="activity-card">
      <div class="activity-image">
        <img src="/assets/images/icons/dude.png" alt="Running" />
      </div>
      <div class="activity-info">
        <div class="row">
          <span class="bold">Running</span>
          <span class="yellow">2024-11-11</span>
        </div>
        <div class="row">
          <span>200 Kcal</span>
          <span>30 Min</span>
        </div>
      </div>
    </div>
    <div class="activity-card">
      <div class="activity-image">
        <img src="/assets/images/icons/dude.png" alt="Yoga" />
      </div>
      <div class="activity-info">
        <div class="row">
          <span class="bold">Yoga</span>
          <span class="yellow">2024-11-10</span>
        </div>
        <div class="row">
          <span>120 Kcal</span>
          <span>45 Min</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Home Button -->
  <button class="home-btn" (click)="navigateHome()">Home</button>
</div>

<app-footer></app-footer>
