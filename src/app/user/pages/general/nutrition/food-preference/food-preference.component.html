<div class="meal-preferences">
  <h3>Preferencias Alimenticias</h3>
  <p>¿Cuáles son sus preferencias alimenticias?</p>
  <div class="options">
    <label class="custom-radio">
      <input type="radio" name="preferences" [checked]="selectedPreference === 'vegetariano'" (change)="selectPreference('vegetariano')">
      <span class="checkmark"></span> Vegetariano
    </label>
    <label class="custom-radio">
      <input type="radio" name="preferences" [checked]="selectedPreference === 'keto'" (change)="selectPreference('keto')">
      <span class="checkmark"></span> Keto
    </label>
    <label class="custom-radio">
      <input type="radio" name="preferences" [checked]="selectedPreference === 'vegano'" (change)="selectPreference('vegano')">
      <span class="checkmark"></span> Vegano
    </label>
    <label class="custom-radio">
      <input type="radio" name="preferences" [checked]="selectedPreference === 'paleo'" (change)="selectPreference('paleo')">
      <span class="checkmark"></span> Paleo
    </label>
    <label class="custom-radio">
      <input type="radio" name="preferences" [checked]="selectedPreference === 'glutenFree'" (change)="selectPreference('glutenFree')">
      <span class="checkmark"></span> Gluten-Free
    </label>
    <label class="custom-radio">
      <input type="radio" name="preferences" [checked]="selectedPreference === 'noPreferences'" (change)="selectPreference('noPreferences')">
      <span class="checkmark"></span> No preferences
    </label>
  </div>
</div>
