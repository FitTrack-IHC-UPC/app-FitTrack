<section class="mt-5 preferenceFlex-container">
  <div class="card border-info mb-3 preference-container">
    <div class="column ">
        <h6 class="card-header">Preferencias alimenticias</h6>
        <p class="ml-5">¿Cuales son tus preferencias alimenticas?</p>
        <div class="mb-2" *ngFor="let alternative of alternatives">
          <app-box-checked-radio [nameAlternative]="alternative.name" [nameIdAlternative]="1"></app-box-checked-radio>
        </div>
    </div>
  </div>

  <div class="card border-info mb-3 preference-container">
    <div class="column">
        <h5 class="card-header">Alergias</h5>
        <p class="ml-5">¿Tienes alguna alegia alimenticia?</p>
        <div class="mb-2"  *ngFor="let alternative of alternativesAlergias">
          <app-box-checked-radio [nameAlternative]="alternative.name" [nameIdAlternative]="2"></app-box-checked-radio>
      </div>
    </div>
  </div>

  <div class="card border-info mb-3 preference-container">
    <div class="column">
      <div>
        <h5 class="card-header">Tipos de comida</h5>
        <p class="ml-5">¿Que planes de comida quieres?</p>
        <div class="mt-4 ml-5" *ngFor="let alternative of alternativesTiposComida">
          <app-box-checked-radio [nameAlternative]="alternative.name" [nameIdAlternative]="3"></app-box-checked-radio>
        </div>
      </div>
    </div>
  </div>
</section>
